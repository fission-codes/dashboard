name: Publish to Fission

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      
      - name: Cache elm home
        uses: actions/cache@v2
        env:
          cache-name: cache-elm-home
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm-home-${{ hashFiles('**/elm.json') }}

      - name: Install Dependencies
        run: nix-shell --run "just install-deps"

      - name: Build
        run: nix-shell --run "just production-build"
      
      - name: Switch to development publish
        run: mv fission.yaml fission-production.yaml; mv fission-develop.yaml fission.yaml

      - name: Publish to Fission
        uses: fission-suite/publish-action@v1
        with:
          machine_key: ${{ secrets.FISSION_KEY }}
